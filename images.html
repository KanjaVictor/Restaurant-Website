<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savory Sanctuary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-image">
                <a class="navbar-brand" href="#blank">
                    <img src="/images/Savory-Sanctuary-2.jpeg" alt="Restaurant Logo ">
                    <span>Savory Sanctuary</span>
                </a>
            </div>

            <div class="navbar-links">
                <ul>
                    <li><a href="#header">Home</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li class="dropdown">
                        <button class="nav-btn">Menu
                            <img src="images/down-arrow.png" alt="Dropdown menu icon">
                        </button>
                        <div class="dropdown-content">
                            <a href="#breakfast">Breakfast</a>
                            <a href="#lunch">Lunch</a>
                            <a href="#dinner">Dinner</a>
                        </div>
                    </li>
                    <li><a href="#footer">Contact Us</a></li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        <section id="gallery">
            <div class="grid-container">
                <span>Breakfast</span>
                <div id="breakfast" class="food-container">
                    <figure class="image-container">
                        <img src="images/bacon.jpg" alt="english breakfast toast, egg, bacon and vegetables">
                        <figcaption>English breakfast toast, egg, bacon and vegetables</figcaption>
                    </figure>

                    <figure class="image-container">
                        <img src="images/coffee.jpg" alt="cup of coffee">
                        <figcaption>Cup of coffee</figcaption>
                    </figure>

                    <figure class="image-container">
                        <img src="images/eggs.jpg"
                            alt="fried eggs with mushrooms served with greens,sandwiches and cup of coffee">
                        <figcaption>Fried eggs with mushrooms served with greens,sandwiches and cup of coffee
                        </figcaption>
                    </figure>
                </div>

                <span>Lunch</span>
                <div id="lunch" class="food-container">
                    <figure class="image-container">
                        <img src="images/chicken.jpg" alt="chicken">
                        <figcaption>Delicious chicken</figcaption>
                    </figure>

                    <figure class="image-container">
                        <img src="images/roast.jpg" alt="1">
                        <figcaption>Roasted meat with sauce, vegetables and fries</figcaption>
                    </figure>

                    <figure class="image-container">
                        <img src="images/shawarma.jpg" alt="1">
                        <figcaption>Shawarma with fried potatoes</figcaption>
                    </figure>
                </div>

                <span>Dinner</span>
                <div id="dinner" class="food-container">
                    <figure class="image-container">
                        <img src="images/pilau.jpg" alt="Pilau with stewed beef meat">
                        <figcaption>Pilau with stewed beef meat</figcaption>
                    </figure>

                    <figure class="image-container">
                        <img src="images/burger.jpg" alt="1">
                        <figcaption>Hamburger with beef, red onion, tomato and fried bacon</figcaption>
                    </figure>

                    <figure class="image-container">
                        <img src="images/steak.jpg" alt="Steak dish served with white wine">
                        <figcaption>Steak dish served with white wine</figcaption>
                    </figure>
                </div>
            </div>
            </div>
        </section>
        <section id="menu">
            <div></div>
        </section>
    </main>

    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="wrapper">
                <div class="foo-footer">
                    <div class="foo-email">
                        <label class="form-label">Subscribe to email list</label>
                        <div class="form-control">
                            <input class="form-field" type="email" placeholder="Your Email">
                            <button class="btn-submit" type="submit">Subscribe</button>
                        </div>
                    </div>

                    <div class="foo-logo">
                        <a href="#header">
                            <img src="images/Savory-Sanctuary-2.jpeg" alt="Restaurant Logo">
                        </a>
                    </div>

                    <div class="foo-links">
                        <ul>
                            <li><a href="#header">Home</a></li>
                            <li><a href="#project">Project</a></li>
                            <li><a href="#about">About</a></li>
                        </ul>
                    </div>

                    <div class="foo-call">
                        <span>Call</span>
                        <span style="font-size: 1.2rem;">+254769689386</span>
                    </div>

                    <div class="foo-social">
                        <span>Follow</span>
                        <a href="#blank">
                            <img src="images/facebook.png" alt="facebook icon">
                        </a>
                        <a href="">
                            <img src="images/github.png" alt="github icon">
                        </a>
                        <a href="#blank">
                            <img src="images/instagram.png" alt="instagram icon">
                        </a>
                        <a href="">
                            <img src="images/linkedin.png" alt="linkedin icon">
                        </a>
                    </div>
                </div>
            </div>
            <div class="foo-text">
                <span>Made with ❤️ in &#x1F1F0;&#x1F1EA; © 2024 Victor Kanja. All rights reserved.</span>
                <hr>
                <span>Privacy Policy</span>
                <hr>
                <span>Terms and Conditions</span>
            </div>
        </div>
    </footer>
</body>

</html>
